<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR and Translate - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dynamic Multilingual text in an Image 
            <br>Processing System
            </h1>
        {% if extracted_text %}
        <div class="results">
            <h2>Extracted Text:</h2>
            <p>{{ extracted_text }}</p>
            <h2>Translated Text:</h2>
            <p>{{ translated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
